<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body id="body">
  
  <main id="main">
    <div class="battle" id="battle">
      <section class="enemy">
        <div class="playerStatus" id="playerStatus">
          <h2 id="playerName"></h2>
          <div class="hpGauge">
            <div class="hpGaugeValue" id="currentPlayerHpGaugeValue"></div>
          </div>
          <div class="hp">
            <div id="currentPlayerHp"></div><div id="maxPlayerHp"></div>
          </div>

          <div class="mpGauge">
            <div class="mpGaugeValue" id="currentPlayerMpGaugeValue"></div>
          </div>
          <div class="mp">
            <div id="currentPlayerMp"></div><div id="maxPlayerMp"></div>
          </div>
        </div>
        <div id="enemyImage" class="enemyImage">
          <img id="enemyPlace" src="">
        </div>
      </section>

      <section class="player">
        <div id="playerImage" class="playerImage">
          <img src="https://github.com/purple-B-boy/BATTLE/blob/main/img/player.png?raw=true">
        </div>
        <div class="enemyStatus" id="enemyStatus">
          <h2 id="enemyName"></h2>

          <div class="hpGauge">
            <div class="hpGaugeValue" id="currentEnemyHpGaugeValue"></div>
          </div>

          <div class="hp">
            <div id="currentEnemyHp"></div><div id="maxEnemyHp"></div>
          </div>
        </div>
      </section>
    </div>
      
    <ul id="logs" class="logs"></ul>
    <ul id="texts" class="texts">
      <li>
          <h1 id="storyTitle">作成者</h1>
          <p id="storyText">初めまして！</p>
      </li>
      
    </ul>
    <botton id="battleStart" class="battleStart" style="background-color: black;"><span>戦う</span></botton>
    <div id="select">
      <button id="attack" class="attack" style="background-color: #f44;"><span>攻撃する</span></button>
      <button id="heal" class="heal" style="background-color: #5d5;"><span>回復する</span></button>
      <button id="magic" class="magic" style="background-color: #28f;"><span>魔法を使う</span></button>
      <button id="escape" class="escape" style="background-color: #dd5;"><span>避ける</span></button>
    </div>
    
    <button  id="storyButton" onclick="advanceStory()" style="background-color: black;"><span>次へ</span></button>
    <div class="playerKilled">
      <div class="killedNumbers">
        討伐数:<div id="nowKilledNumber"></div><div id="targetKillsNumber"></div>
      </div>
    </div>
  </main>

  <div class="mask" id="mask"></div>

  <div id="story" class="story">
    <ul class="storyTexts" id="storyTexts"></ul>
  </div>
  <div id="modal" class="modal">
    <div id="modalTitle" class="modalTitle"></div>
    <a class="modalNextButton" id="modalNextButton" style="background-color: #28f;"><span>次へ進む</span></a>
    <a href="index.html" class="modalContinueButton" id="modalContinueButton" style="background-color: #ff1;"><span>もう一度始める</span></a>
    <a  class="modalFirstButton" id="modalFirstButton" style="background-color: #c5c;"><span>最初から始める</span></a>
    
  </div>

</body>
</html>
